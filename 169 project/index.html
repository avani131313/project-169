<!DOCTYPE html>
<html>

<head>
  <title>Warrior Toy</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <!-- We import arjs version without NFT but with marker + location based support -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- SweetAlert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- Local StyleSheet -->
  <link href="./style.css" rel="stylesheet" />

  <!--JS Files-->
  <script src="./js/markerHandler.js"></script>
  <script src="./js/addButtons.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; 
    sourceWidth:1280; sourceHeight:960; 
    displayWidth: 1280; displayHeight: 960; 
    debugUIEnabled: false;"
    gesture-detector create-buttons>

    <!-- Camera -->
    <a-entity camera></a-entity>

    <a-assets>
      <a-asset-item id="toy-model" src="./assets/warrior_toy/scene.gltf"></a-asset-item>
    </a-assets>

    <!--Pattern Marker-->
    <a-marker id="toy-marker" type="pattern" url="assets/dish-markers/pattern-toy.patt" cursor="rayOrigin: mouse"
      markerhandler>

      <!-- Pizza Model -->
      <a-entity id="toy-3D-model" position="-2 1 0.1" scale="0.05 0.05 0.05" gltf-model="#warrior_toy-model"
        gesture-handler>
      </a-entity>

      <!-- Ingredients -->
      <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
        <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#F0C30F">
          <a-entity position="0 0 0.1" rotation="0 0 0" text="color: black; align: center; width: 1.5; font: monoid; value: A Warrior Toy for kids of age 7-14 years.For children interested in the army"> </a-entity>
        </a-plane>
      </a-plane>

    </a-marker>
  </a-scene>

  <div id="button-div"></div>

</body>

</html>
